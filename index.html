<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Juego Piedra, Papel o Tijera</title>
</head>
<body>
    <main class="main">
        <h1 class="title">Juego Piedra, Papel y Tijera</h1>
        <form class="form" action="#" method="post">
            <label class="form__title" for="userSelection">Introduce aquí tu jugada:</label>
            <select class="select js_userSelection" name="userSelection" id="userSelection">
                <option value="" disabled selected hidden>Seleccione su jugada</option>
                <option value="Piedra">Piedra</option>
                <option value="Papel">Papel</option>
                <option value="Tijera">Tijera</option>
            </select>
            <input class="button js_playButton" type="sumbit" name="playButton" id="playButton" value="Jugar">
            <input class="button reset__button js_restartButton hidden" type="sumbit" name="restartButton" id="restartButton" value="Reiniciar Juego">
        </form>
        <p class="text js_resultText">¡Vamos a Jugar!</p>
        <ul>
            <li class="list__item">Jugador:
                <span class="js_userCounter">
                </span>
            </li>
            <li>Computadora:
                <span class="js_computerCounter">
                </span>
            </li>
        </ul>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
